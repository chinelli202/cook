<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Recipe Home</title>


<link rel="stylesheet"
	th:href="@{webjars/bootstrap/3.3.6/css/bootstrap.min.css}">

<script th:src="@{/webjars/bootstrap/1.11.4/js/bootstrap.min.js}"></script>


</head>
<body>

	<div class="col-md-6 col-md-offset-3">
		<div class="panel panel-primary">

			<div class="panel-heading">
				<h1 class="panel-title">My Recipes</h1>
			</div>
			<div class="panel-responsive">

				<div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">

					<table class="table table-hover">
						<thead class="thead-inverse">
							<tr>
								<th>ID</th>
								<th>Description</th>
								<th>View</th>
								<th>Action</th>
								<th>Delete</th>
								
							</tr>
						</thead>

						<tr th:remove="all">
							<td>123</td>
							<td>Tasty Goodness 1</td>
							<td></td>
						</tr>
						<tr th:remove="all">
							<td>1244</td>
							<td>Tasty Goodness 2</td>
							<td></td>
						</tr>
						<tr th:each="recipe : ${recipes}">
							<td th:text="${recipe.id}">334</td>
							<td th:text="${recipe.description}">Tasty Goodness 3</td>
							<td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/show'}" th:text="${recipe.id}">View</a></td>
							<td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/update'}" th:text="Update">Update</a></td>
							<td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/delete'}" th:text="Delete">Delete</a></td>
						</tr>
					</table>

				</div>
			</div>
		</div>
	</div>

</body>
</html>
