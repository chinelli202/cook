<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Recipe</title>

<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}">

<script th:src="@{/webjars/bootstrap/2.2.4/js/bootstrap.min.js}"></script>

</head>
<body>

	<div class="container-fluid" style="margin-top: 20px">
		<div class="row">

			<div class="col-md-6 col-md-offset-3">
					<div class="pannel-group">
						<div class="panel panel-primary">
							<div class="panel-heading">
								<h1 class="panel-title">Select Image</h1>
							</div>
							<div class="panel-body">
							 <form action="http://localhost" method="post" enctype="multipart/form-data"
							 th:action="@{'/recipe/' + ${recipe.id} + '/image'}" >
							 
								 <div class="col-md-5 form-group">
								 	
									<label class="control-label">Select File</label> 
									<input id="imagefile" name="imagefile" type="file" class="file"/>
									<button class="btn btn-primary" type="submit">Submit</button>
								</div>
							 </form>
							</div>
						</div>
					</div>
			</div>

		</div>
	</div>

</body>
</html>
