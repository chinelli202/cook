<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Recipe Home</title>


<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}">

<script th:src="@{/webjars/bootstrap/1.11.4/js/bootstrap.min.js}"></script>


</head>
<body>

	<div class="col-md-6 col-md-offset-3">
		<div class="panel panel-primary">

			<div class="panel-heading">
				<div class="row">
					<div class="col-md-11">
					
				<h1 class="panel-title">Ingredients</h1>
					</div>
					<div class="col-md-1">
						<a class="btn btn-default" href="#"
										th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/new'}"
										role="button">Edit</a>
					</div>
				</div>
			</div>
			<div class="panel-responsive">

				<div class="table-responsive"
					th:if="${not #lists.isEmpty(recipe.ingredients)}">

					<table class="table table-hover">
						<thead class="thead-inverse">
							<tr>
								<th>ID</th>
								<th>Description</th>
								<th>View</th>
								<th>Action</th>
								<th>Delete</th>

							</tr>
						</thead>

						<tr th:remove="all">
							<td>123</td>
							<td>Tasty Goodness 1</td>
							<th>View</th>
							<th>Action</th>
							<th>Delete</th>
						</tr>
						<tr th:remove="all">
							<td>1244</td>
							<td>Tasty Goodness 2</td>
							<th>View</th>
							<th>Action</th>
							<th>Delete</th>
						</tr>
						<tr th:each="ingredient : ${recipe.ingredients}">
							<td th:text="${ingredient.id}">334</td>
							<td
								th:text="${ingredient.amount} + ' ' + ${ingredient.uom.description} + ' ' + ${ingredient.description}">Tasty
								Goodness 3</td>
							<td><a href="#"
								th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/' + ${ingredient.id} + '/show'}"
								th:text="${recipe.id}">View</a></td>
							<td><a href="#"
								th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/' + ${ingredient.id} + '/update'}"
								th:text="Update">Update</a></td>
							<td><a href="#"
								th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/' + ${ingredient.id} + '/delete'}"
								th:text="Delete">Delete</a></td>
						</tr>
					</table>

				</div>
			</div>
		</div>
	</div>

</body>
</html>
