<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Recipe Home</title>


<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}">

<script th:src="@{/webjars/bootstrap/1.11.4/js/bootstrap.min.js}"></script>


</head>
<body>

	<div class="col-md-6 col-md-offset-3">
		<div class="panel panel-primary">

			<div class="panel-heading">
				<h1 class="panel-title">Ingredient</h1>
			</div>
			<div class="panel-responsive">

				<div class="table-responsive">

					<table class="table table-hover">
						<thead class="thead-inverse">
							<tr>
								<th>ID</th>
								<th>Description</th>
								
								
							</tr>
						</thead>

						<tr th:remove="all">
							<td>123</td>
							<td>Tasty Goodness 1</td>
							
						</tr>
						<tr th:remove="all">
							<td>1244</td>
							<td>Tasty Goodness 2</td>
							
						</tr>
						<tr>
							<td th:text="${ingredient.id}">334</td>
							<td th:text="${ingredient.amount} + ' ' + ${ingredient.uom.description} + ' ' + ${ingredient.description}">Tasty Goodness 3</td>
						</tr>
					</table>

				</div>
			</div>
		</div>
	</div>

</body>
</html>
