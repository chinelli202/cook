<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Recipe</title>

<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}">

<script th:src="@{/webjars/bootstrap/2.2.4/js/bootstrap.min.js}"></script>

</head>
<body>

	<div class="container-fluid" style="margin-top: 20px">
		<div class="row">

			<div class="col-md-6 col-md-offset-3">
				<form th:object="${ingredient}" th:action="@{'/recipe/' + ${ingredient.recipe.id} + '/ingredient'}">
					<input type="hidden" th:field="*{id}" />
					<div class="pannel-group">
						
						<div class="panel panel-primary">
							<div class="panel-heading">
								<h1 class="panel-title">Ingredients</h1>
							</div>
							<div class="panel-body">
								<div class="col-md-3 form-group">
									<label>Amount</label> 
									<input type="number" class="form-control" th:field="*{amount}" />
								</div>
								<div class="col-md-3 form-group">
									<label>Description</label> 
									<input type="text" class="form-control" th:field="*{description}" />
											
								</div>
								<div class="col-md-3 form-group">
									<label>UOM</label> 
									<select	class="form-control" name="uom.id">
										<option th:each="uomEach : ${uomList}"
												th:value="${uomEach.id}"
												th:selected="${uomEach.id.equals(ingredient.uom.id)}"
												th:text="${uomEach.description}">Each</option>
									
									</select>
											
								</div>
							</div>
						</div>

						
						
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</form>
			</div>

		</div>
	</div>

</body>
</html>
